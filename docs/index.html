            template: /* html */ `<button @click="count += 1">You clicked me {{ count }} times</button>`,
            data() {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data() {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay() {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello() {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data() {
              return {
                count: 0,
              };
            },
          },
        }
      };
